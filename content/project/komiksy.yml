description: Pierwotnym zamysłem było stworzenie prologu gry Asterielle, który
  pomógłby graczom zagłębić się w jej uniwersum. Obecnie tworzymy krótkie,
  czteropanelowe komiksy na temat różnych postaci z naszych projektów. Wszystkie
  prace znajdziecie na naszych social media, a poniższy przycisk prowadzi do
  pełnego prologu Asterielle.
