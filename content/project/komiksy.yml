description: >-
  Komiksy to aktywność, którą można wykonywać w ramach Flying Octopus.\

  Pierwotnym zamysłem jest stworzenie prologu oraz serii krótkich historii o Asterielle, które pomogłyby graczom zagłębić się w uniwersum gry. Byłyby świetnym materiałem do publikacji na mediach społecznościowych i zapewniłyby wszystkim dużo dobrej zabawy.
