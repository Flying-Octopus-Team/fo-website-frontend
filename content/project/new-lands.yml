linkText: ZAGRAJ
description: >-
  New Lands to gra akcji z perspektywy top-down, w której gracz steruje
  Morhołtem, jednym z rycerzy okrągłego stołu, który przybył na tajemniczą wyspę
  w poszukiwaniu Świętego Graala. Gracz musi zmierzyć się z dużą ilością
  przeciwników stających na drodze do tego celu, ale pomogą mu w tym zdobywane z
  czasem coraz potężniejsze przedmioty, dzięki którym ma większe szansę w
  starciu z niebezpieczeństwami wyspy. 


  Projekt współtworzony przez 116Studio oraz Flying Octopus.
