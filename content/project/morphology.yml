description: >-
  W Morphology akcja odbywa się w brytyjskim szpitalu w czasach wiktoriańskich.
  Postać w którą dane jest nam się wcielić to lekarz z wielką pasją do pomocy
  swoim podopiecznym i malutkim sekretem związanym z jego upodobaniem do
  ludzkiej krwi. Gra składa się z dwóch etapów. W pierwszym, po krótkiej
  rozmowie z pielęgniarką naszym zadaniem jest zebranie porozrzucanych na
  terenie szpitala składników oraz przyrządzenie z nich lekarstwa. Drugi etap
  odbywa się pod osłoną nocy a naszym zadaniem będzie zdobycie krwi słodko
  śpiących pacjentów. Pomiędzy nami a naszym pokarmem stać będzie obsługa
  szpitala mogąca sprawnie zakończyć naszą przygodę.


  Gra była współtworzona z Propaganda Studios podczas Global Game Jam 2022.
