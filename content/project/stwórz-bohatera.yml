description: "S﻿twórz Bohatera to stworzony przez nas i społeczność dodatek do
  gier typu Icewind Dale czy Baldur's Gate. Osoby, które wzięły udział, mogły
  wykreować własnego herosa. Stał się on grywalną postacią, którą możemy dodać
  do gry. W skład każdego bohatera wchodzą takie elementy jak: biografia,
  awatar, nagrane przez partycypantów dialogi oraz statystyki."
