description: Magical Fighter to jeden z większych projektów, z jakimi mierzy się
  aktualnie nasz zespół. Jest to gra opowiadająca o przygodach magicznych
  dziewczynek. Gracz wciela się w różowowłosą Koneko i jej dwie przyjaciółki.
  Jako zgrane trio walczą z potworami z alternatywnego wymiaru, które stoją na
  przeszkodzie ku szczęściu nic nieświadomych mieszkańców spokojnego miasta.
  Stań na straży niewinnej mieściny, pokonuj paskudnie urocze potwory, używaj
  swojej magicznej mocy... bądź prawdziwym wojownikiem w ślicznej sukience!
