description: "Wojowniczy Myszojeleń to gra zręcznościowa wykonana w rzucie
  izometrycznym, w której wcielisz się w rolę tytułowego bohatera i dzielnie
  ochronisz lasy tropikalne, karmiąc wietnamskich drwali ryżem! Omnomnom.
  Zwinnie unikaj przeszkód, swoim bojowym porożem wystrzeliwuj ryż aby napchać
  nim nawet największych wrogów, a przy tym poznawaj ciekawą i barwną historię
  Wojowniczego Myszojelenia! Stworzona w ramach akcji #ZostanWDomuRobGry."
