description: Akcja rozgrywa się we Lwowie, w restauracji Baczewskich. Wcielamy
  się w kelnera, którego zadaniem jest dostarczenie wszystkich dań do
  restauracyjnego stolika. Jednak nie jest to takie proste! Na obu ramionach
  postać niesie aż po trzy dania, dlatego gracz musi pomóc w utrzymaniu
  równowagi.
