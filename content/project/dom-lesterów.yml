description: Dom Lesterów to gra typu point and click w konwencji horroru.
  Przyjdzie nam w niej eksplorować tytułową rezydencję i poznać skrywane w niej
  tajemnice. Artystyczna oprawa graficzna utrzymana w kolorach czerni i bieli ma
  za zadanie podkreślić wyjątkową aurę tego miejsca. Czekają nas w nim trudne
  zagadki, mroczne tajemnice i przerażająca prawda, która ostatecznie zawsze
  wychodzi na jaw. Jest to jednocześnie opowieść o rodzinie i refleksja nad tym,
  czy ciągle mając na uwadze cel, nie umyka nam coś o wiele cenniejszego.
