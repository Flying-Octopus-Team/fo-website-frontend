  Asterielle: Slayer of Dwarves jest prostym idle clickerem. Wszystko zaczęło
  się, gdy okrutne krasnoludy najechały rodzinny las elfów i zaczęły wycinkę.
  Gdyby tego było mało, porwały one także WSZYSTKIE żony elfki Asterielle!\

  Wciel się w Asterielle i podejmij się obrony lasu przed zniszczeniem - w tym zadaniu pomoże Ci nieodłączny, elfi łuk i unikalne zdolności bohaterki. Uratuj swoje wybranki z łap chciwych krasnoludów i uważaj, by przychylny Ci karczmarz nie dowiedział się o Twoim romansie z jego córką!
