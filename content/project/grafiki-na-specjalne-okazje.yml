description: Każdego roku nasi graficy prężnie pracują, tworząc te niewielkie,
  ale bardzo sympatyczne grafiki na różne okazje. W naszych zbiorach znajdziecie
  obrazki na większe święta (takie jak Boże Narodzenie i Wielkanoc) jak i
  również niewielkie wydarzenia (np. Dzień Borówek). Wszystkie prace są
  udostępniane na naszych social media - na Facebookowym fanpage'u, Discordzie,
  stronie internetowej oraz LinkedIn.
