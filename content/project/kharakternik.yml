description: >-
  Kharakternik to ukraiński kozak o super umiejętnościach, który wędruje po
  świecie pełnym chaosu, przywraca porządek i zamyka portale, przez które w
  świat ludzi wkraczają złe duchy, niosące chaos.


  Zagraj w platformówkę, w której zmierzysz się z potworami z legend i opowieści regionalnych. W grze znajdują się również liczne easter eggi (w tym nasza maskotka Octi)!


  Gra była współtworzona z Propaganda Studios podczas game jamu United with Ukraine.
