description: Gra skierowana do najmłodszych użytkowników, mająca na celu uczyć
  alfabetu i słów przez zabawę z pomocą naszej sympatycznej maskotki Octi.
  Poprzez wykonywanie zadań o różnym stopniu trudności, użytkownik pobudza swoją
  zdolność zapamiętywania i kreatywność.
