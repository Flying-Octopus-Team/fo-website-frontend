  Projekt o kodowej nazwie C.O.Ś. jest grą 3D z gatunku futuristic sci-fi
  horroru, skupiającą się na uczuciu odizolowania i walki o przeżycie. \

  Podczas rozgrywki gracz poznaje historię i tajemnice stacji kosmicznej na której toczy się akcja. Jednak aby to się stało, będzie musiał pokonać przeszkody na swojej drodze, od zaklinowanych drzwi po niebezpieczne stwory z kosmosu.
