section: partner
content: Jako partner, zyskasz możliwość tworzenia gier komputerowych i brania
  udziału w innych, ciekawych projektach. Jeśli nie interesują Cię ogólne
  poczynania zespołu, albo chcesz angażować się wyłącznie w samo tworzenie gier
  raz na jakiś czas, to status partnera może być dla Ciebie odpowiedni.
  Partnerzy jeśli chcą, mogą pojawiać się na spotkaniach zespołu, jednak nie
  musza się martwić o długotrwałe nieobecności. Wciąż mogą brać udział w
  szkoleniach oraz organizować własne.
