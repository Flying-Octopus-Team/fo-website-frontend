section: apprentice
content: Jako praktykant możesz odbyć zaliczenie praktyk studenckich/szkolnych,
  podczas pracy w zespole. Dzięki współpracy z fundacją Kraków Miastem
  Startupów, możesz dopełnić formalności przez umowę o wolontariat. Jeśli nie
  masz doświadczenia bądź dopiero zaczynasz swoją przygodę w gamedevie, z
  pewnością pomogą Ci szkolenia organizowane przez naszych członków.
