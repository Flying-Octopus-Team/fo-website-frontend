section: apprentice
content: Jako praktykant, zyskasz możliwość tworzenia gier komputerowych i
  brania udziału w innych, ciekawych projektach. Jeśli nie masz doświadczenia
  bądź dopiero zaczynasz swoją przygodę w gamedevie, z pewnością pomogą ci
  szkolenia organizowane przez naszych mentorów. Członkowie mają realny wpływ na
  decyzje podejmowane w zespole oraz kierunek rozwoju grupy.
