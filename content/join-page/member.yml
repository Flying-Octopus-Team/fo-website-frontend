section: member
content: Jako członek, zyskasz możliwość tworzenia gier komputerowych i brania
  udziału w innych, ciekawych projektach. Członkowie mają realny wpływ na
  decyzje podejmowane w zespole oraz kierunek rozwoju grupy. Mogą również brać
  udział w szkoleniach i prowadzić własne. Powinni również pojawiać się na
  ogólnych spotkaniach zespołu.
