  Oto… C.O.Ś.! Przemierzaj zakamarki opuszczonej stacji kosmicznej, odkrywaj jej historię i rozwiązuj zagadki. Wszystko w akompaniamencie wspaniałej ścieżki dźwiękowej przygotowanej przez naszego muzyka.🎵🧑‍🚀


  🎮W najbliższym czasie gra będzie ulepszana, ale w obecną wersję możecie zagrać już teraz na naszym [itch.io](https://flyingoctopus.itch.io/cos).
