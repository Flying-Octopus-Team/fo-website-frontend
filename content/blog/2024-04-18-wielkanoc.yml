# Aspect ratio should be 1:1
thumbnail: /img/img-2024-04-18-12-00-47.png
description: Spokojnych i ciepłych świąt!
author: 2021-07-10-misuzu-faraday
content: >-
  Święta wielkanocne to bardzo ważny czas dla wielu ludzi. Przygotowywanie
  pisanek, pyszności na świąteczny stół i radosna atmosfera towarzyszą temu
  świętu. \

  Nawet Octi poczuł ten klimat, przebrał się za króliczka i wsadził kolorowe pisanki do koszyczka. A w jednej z nich był... Zobaczcie sami.


