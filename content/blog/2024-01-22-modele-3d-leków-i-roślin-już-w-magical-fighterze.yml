content: >-
  Już w zeszłym roku zapowiadaliśmy nowe modele 3D roślin do Magical Fightera,
  które zazieleniły nasz szpital.\

  Wraz z nimi w grze pojawiły się… lekarstwa! Jak na placówkę medyczną, było ich tam wyjątkowo niewiele. Syropy, tabletki i strzykawki znajdują się już na szafkach w pokojach pacjentów!


