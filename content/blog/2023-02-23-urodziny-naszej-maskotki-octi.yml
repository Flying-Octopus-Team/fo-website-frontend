title: Urodziny naszej maskotki Octi!
date: 2023-02-23T19:00:44.919Z
# Aspect ratio should be 1:1
thumbnail: /img/image_2023-02-23_164233454.png
description: Dziś świętujemy drugie urodziny Octi!
author: 2021-07-10-misuzu-faraday
content: >-
  Nasza maskotka jest z nami już od dwóch lat. To nie zbieg okoliczności, że
  urodziny tej uroczej ośmiorniczki wypadają niedługo po rocznicy Flying
  Octopus.


  W zeszłym roku świętowaliśmy rocznicę zespołu figurkami i breloczkami z Octi, jednak tym razem zdecydowaliśmy się na inne gadżety.


  Oto przypinki oraz naklejki, które w tym roku otrzymali członkowie FO!


  ![](/img/image_2023-02-23_164233454.png)
