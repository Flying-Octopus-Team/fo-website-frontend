content: >-
  Z okazji pierwszego dnia szkoły, chcielibyśmy przedstawić Wam projekt, nad
  którym prężnie pracowaliśmy w minionym miesiącu!\

  Szkoła Octiego kierowana jest do młodszych odbiorców, która pomoże dzieciom wdrożyć się w alfabet i pisownię prostych wyrazów dzięki kilku sympatycznym minigierkom.\

  Głównym bohaterem gry jest nasza maskotka Octi, którą możemy ubierać w różnorakie akcesoria. Jest wiele sposobów na zdobycie monet, które służą do zakupu nowych ubranek dla ośmiorniczki.\

  Gra jest dostępna na urządzenia z systemem Android już dziś!


