title: Gadżety z Octi na Warszawskich Targach Fantastyki
date: 2023-09-12T18:00:53.345Z
# Aspect ratio should be 1:1
thumbnail: /img/img-2023-09-12-19-56-28.png
description: Już w ten weekend w Warszawie, będzie można zakupić własny brelok i
  naklejkę z naszą ośmiorniczką!
author: 2021-07-10-misuzu-faraday
content: >-
  Chwaliliśmy się wcześniej gadżetami z Octi, które mogli otrzymać członkowie
  zespołu z okazji rocznicy Flying Octopus… Jednak teraz i Wy możecie cieszyć
  się tym samym!\

  Dzięki współpracy z grupą artystek Kocia Łapa, możenie zakupić naklejki oraz breloczki z naszymi postaciami. Będą dostępne na ich stoisku już w ten weekend podczas Warszawskich Targów Fantastyki!\

  Jeśli jednak nie będziecie mieli okazji zjawić się osobiście, to nic straconego! Kocia Łapa pojawi się w przyszłości na innych wydarzeniach, a już wkrótce otworzy również własny sklep internetowy!


