description: Polski Dzień Przytulania już za kilka dni i z tej okazji zapraszamy
  do wzięcia udziału w organizowanych w całej Polsce wydarzeniach!
author: 2021-07-10-misuzu-faraday
content: >-
  Już za kilka dni Polski Dzień Przytulania, a Asterielle przygotowywała się do
  niego cały rok!

  Z tej okazji organizowane są wydarzenia w całej Polsce, mające na celu wprowadzenie miłej atmosfery. Jedno z takich wydarzeń odbędzie się w Krakowie, 25 czerwca o godzinie 15:00!

  Serdecznie zapraszamy wszystkich zainteresowanych tutaj:

  https://www.facebook.com/events/333189662102330/


  ![Asterielle przytula karczmarkę](/img/obraz_2022-06-20_122222998.png)
