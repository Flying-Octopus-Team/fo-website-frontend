description: Szpital wypełnił się życiem i nowymi propami!
author: 2021-07-10-misuzu-faraday
content: >-
  Przyszła pora na zmiany w wystroju szpitala!\

  W Magical Fighterze zaroiło się od nowych mebli i dekoracji! Teraz pomieszczenia zwiedzane przez gracza nie będą już takie puste.\

  Największe zmiany przeszła recepcja, widoczna na poniższym zdjęciu z gry.\

  W budynku i jego okolicach pojawili się również pacjenci i nowe pielęgniarki - ze wszystkimi można wejść w konwersację, aby dowiedzieć się o nich czegoś więcej!


  ![](/img/image_2023-06-29_201340395.png)
