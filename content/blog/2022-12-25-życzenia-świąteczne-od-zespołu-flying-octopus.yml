title: Życzenia świąteczne od zespołu Flying Octopus!
date: 2022-12-25T11:00:52.817Z
# Aspect ratio should be 1:1
thumbnail: /img/image_2022-12-25_225956611.png
description: Życzenia i nowa grafika z licznymi nawiązaniami do naszych projektów
author: 2021-07-10-misuzu-faraday
content: >-
  W ten świąteczny czas zespół Flying Octopus składa wszystkim najlepsze
  życzenia!

  Mamy nadzieję, że spędziliście miło wczorajszą kolację wigilijną i wciąż macie miejsce w brzuchach na pozostałe dni świąt. Spędźcie ten czas w gronie najbliższych i wypocznijcie przed nowym rokiem!

  W oczekiwaniu na kolejny posiłek, możecie obejrzeć poniższą grafikę oraz spróbować odszukać na obrazku jak najwięcej nawiązań do naszej twórczości. Ile udało Wam się znaleźć?
