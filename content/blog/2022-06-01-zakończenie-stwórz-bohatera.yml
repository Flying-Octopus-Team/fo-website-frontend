# Aspect ratio should be 1:1
thumbnail: /img/obraz_2022-06-01_171652996.png
description: Paczka z bohaterami już dostępna do pobrania!
author: 2021-07-10-misuzu-faraday
content: >-
  Z okazji Dnia Dziecka mamy dla Was ekscytujące wieści!

  Nasz projekt „Stwórz Bohatera”, w którym wszyscy chętni mogli wykreować swoich niepowtarzalnych herosów, właśnie dobiegł końca!

  W jego ramach powstał zbiór pięciu fascynujących postaci – w tym Asterielle, główna bohaterka naszej pierwszej gry oraz komiksu, który możecie znaleźć na [naszym fanpage'u](https://www.facebook.com/media/set/?set=a.499261315134857)!

  Wszyscy herosi w projekcie byli kreowani do gier „Icewind Dale” i „Baldur's Gate”, a w proces ich tworzenia wchodziło narysowanie awatarów, napisanie biografii, nagranie dźwięków i poskładanie wszystkiego w całość wraz ze statystykami. Tak przygotowane postacie są już grywalne i można je pobrać z naszej strony na Wiki, klikając [TUTAJ](https://wiki.flyingoctopus.pl/stworz_bohatera/stw%C3%B3rz_bohatera.zip).


  Dziękujemy wszystkim za udział!


