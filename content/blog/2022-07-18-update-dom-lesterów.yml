content: >-
  Zmierzamy powoli do końca prac nad prologiem. Pracujemy nad wieloma nowymi
  funkcjami, takimi jak: wchodzenie w interakcję z otoczeniem aby wysłuchać
  komentarzy bohatera, cutscenka początkowa jak i również zapisywanie gry.
  Zostały również dodane dźwięki i muzyka, których głośność można zmieniać w
  ekranie opcji.

  Do tego trwają prace nad nowymi, odświeżonym grafikami wszystkich lokacji! Oto pierwsza z nich - brama przez, którą przechodzimy aby dostać się na teren posesji.


