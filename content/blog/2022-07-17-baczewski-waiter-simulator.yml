title: Baczewski Waiter Simulator
date: 2022-07-10T12:00:20.792Z
# Aspect ratio should be 1:1
thumbnail: /img/obraz_2022-07-16_172947118.png
description: Nasza nowa gra tworzona podczas game jamu United with Ukraine!
author: 2021-07-10-misuzu-faraday
content: >-
  W miniony weekend odbył się game jam United with Ukraine, podczas którego
  stworzono aż 64 gry. Nasz zespół uformował dwie grupy, które także
  partycypowały i w krótkim czasie każda z grup przygotowała swoją produkcję z
  ukraińskim motywem!


  Akcja pierwszej z nich rozgrywa się we Lwowie, w restauracji Baczewskich. Wcielamy się w kelnera, którego zadaniem jest dostarczenie wszystkich dań do restauracyjnego stolika. Zadanie jednak nie jest proste! Na obu ramionach niesie aż po trzy dania, dlatego gracz musi pomóc utrzymać mu równowagę.


  Grę możecie pobrać i wypróbować sami na [naszym itch.io](https://flyingoctopus.itch.io/baczewski-waiter-simulator)


  Już wkrótce więcej informacji o drugiej grze, powstałej na game jamie!
