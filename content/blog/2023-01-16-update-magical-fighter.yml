# Aspect ratio should be 1:1
thumbnail: /img/image_2023-01-16_170714898.png
description: Powitajcie 4 nowe pielęgniarki - dzięki nim szpital nie będzie już taki pusty
author: 2021-07-10-misuzu-faraday
content: >-
  Uznaliśmy, że szpital w Magical Fighterze, w którym toczy się gra, jest
  obecnie bardzo pusty. Dlatego zatrudniliśmy kolejne cztery pielęgniarki! Z
  każdą z nich gracz będzie mógł porozmawiać i usłyszeć kilka kwestii, którymi
  mają ochotę się podzielić. Dowiemy się nowych rzeczy o otaczającym nas świecie
  oraz poznamy myśli i relacje między postaciami w szpitalu.


  Niedługo wszystkie nowe funkcjonalności pojawią się w grze, a na razie prezentujemy nasze nowe pielęgniarki! 


