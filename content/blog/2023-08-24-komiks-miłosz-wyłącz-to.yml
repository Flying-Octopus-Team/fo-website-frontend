content: >-
  Historie lubią się powtarzać… Po raz kolejny Miłosz ([DAX.PL](http://DAX.PL))
  z naszego zespołu przeciążył program do modelowania 3D. \

  Nikt nie wie jak to robi, ale zawsze wychodzi mu to fantastycznie. Aby upamiętnić te chwilę, postanowiliśmy podzielić się nią z szerszym gronem!\

  Możecie wyczekiwać kolejnych komiksów “za kulisami” Flying Octopus.


