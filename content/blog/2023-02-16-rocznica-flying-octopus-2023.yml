content: >-
  Upłynął już kolejny rok od założenia Flying Octopus!


  Z tej wyjątkowej okazji zamówiliśmy gadżety z naszymi postaciami oraz zrobiliśmy najnowszą grę z Octi - obie te rzeczy pojawią się w przyszłych postach. Nie zapominajmy również o spotkaniu na żywo oraz poniższej grafice!


