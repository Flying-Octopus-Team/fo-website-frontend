content: >-
  Czy wiedzieliście, że w Allium możemy zmieniać wygląd postaci gracza,
  przechodząc przez portal? 


  Octi doczekał się siedmiu różnych wizerunków, każdy tworzony przez inną osobę z zespołu! Nie wszystkie są wykonane przez grafików.


  Którą ośmiorniczką najbardziej lubicie grać?


