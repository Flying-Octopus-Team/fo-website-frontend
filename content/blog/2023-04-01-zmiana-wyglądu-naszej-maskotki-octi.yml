  Dlatego oficjalnie odchodzimy od uroczych, kreskówkowych grafik i skupimy się na tworzeniu bardziej realistycznych gier. 🎮\

  Oto propozycja naszej maskotki Octi, w nieco bliższym nam wydaniu! 😉


