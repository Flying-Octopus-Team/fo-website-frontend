  Wspominaliśmy ostatnio o udziale Flying Octopus w game jamie United with
  Ukraine. W ramach współpracy z Propaganda Studios powstała kolejna gra! 


  Tym razem jest to platformówka, w której gracz zmierzy się z potworami z legend i opowieści regionalnych. W grze znajdują się również liczne easter eggi! Pochwalcie się wszystkimi, które uda Wam się znaleźć!


  Możecie zagrać w nią w przeglądarce lub pobrać na komputer pod tym linkiem:

