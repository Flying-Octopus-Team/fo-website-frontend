title: Udział członków FO w TK x Sensei Game Jam 2022
date: 2022-09-28T18:00:08.366Z
# Aspect ratio should be 1:1
thumbnail: /img/image_2022-09-28_183202752.png
description: Wypróbujcie 4 nowe gry powstałe na ostatnim game jamie!
author: 2021-07-10-misuzu-faraday
content: >-
  Czwórka członków Flying Octopus wzięła udział w TK x Sensei Game Jam 2022,
  który odbył się w miniony weekend. 

  Każda z osób trafiła do innego zespołu, dlatego we współpracy z mentorami i innymi uczestnikami wydarzenia powstały aż 4 gry!\

  W wydarzeniu wzięli udział Jakub Strękowski, Kamil Sell, Piotr Frankiewicz oraz Martyna Gniewek. Ich gry znajdziecie poniżej w tej samej kolejności.

  Pierwszy z linków to zwycięska produkcja, w której wykorzystano bębenki do wybijania rytmu. Koniecznie zagrajcie we wszystkie podlinkowane niżej gry!


  [Spirit Drums](https://itch.io/jam/tk-sensei-game-jam/rate/1715871)


