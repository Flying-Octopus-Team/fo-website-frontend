# Aspect ratio should be 1:1
thumbnail: /img/image_2022-10-07_205129229.png
description: Jak wyglądają lądowe jeżowce?
author: 2021-07-10-misuzu-faraday
content: >-
  Do naszego zespołu dołączyło w ostatnim czasie wiele nowych osób, a co za tym
  idzie - wiele pomysłów na komiksy!


  Czy myśleliście kiedyś o jeżowcach, jak o wodnych jeżach? Dla naszej maskotki Octi, która żyje pod wodą, jeżowce to codzienność, ale lądowe jeże to zupełna nowość!


  ![](/img/image_2022-10-07_205129229.png)
